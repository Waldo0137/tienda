{% extends 'base.html' %}

{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Eliminar Proveedor</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryName" class="form-label">Nombres</label>
                        <input type="text" id="categoryName" class="form-control" value="{{ supplier.name }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryInfo" class="form-label">Información del Proveedor</label>
                        <textarea id="categoryInfo" class="form-control" rows="3" readonly>{{ supplier.contact_info }}</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateAdded" class="form-label">Fecha de Creación</label>
                        <input type="text" id="dateAdded" class="form-control" value="{{ supplier.date_added }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateUpdated" class="form-label">Fecha de Actualización</label>
                        <input type="text" id="dateUpdated" class="form-control" value="{{ supplier.date_updated }}" readonly>
                    </div>
                </div>
            </div>
            <form method="post" action="{% url 'purchase:supplier_delete' supplier.pk %}" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar Proveedor</button>
                <a href="{% url 'purchase:supplier_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
